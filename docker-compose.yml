version: '3.8'

name: parallax-ai

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: parallax
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: parallax_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parallax"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://parallax:${POSTGRES_PASSWORD}@postgres:5432/parallax_ai
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    # Note: Volume mounts commented out for production build
    # Uncomment for development with hot reload:
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules

volumes:
  postgres_data:
