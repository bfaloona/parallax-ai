    <style>
        /* ##SECTION: CSSVariables [ID:CV00]## */
        :root {
            /* Applied theme colors */
            --bg-primary: #0f1e2e;
            --bg-secondary: #162d4a;
            --bg-tertiary: #1a3654;
            --bg-elevated: #244060;
            --text-primary: #F1F5F8;
            --text-secondary: #8795A1;
            --text-muted: #6b7a8a;
            --accent-primary: #2BA8A3;
            --accent-secondary: #D4A03E;
            --accent-tertiary: #D4A03E;
            --accent-gradient: linear-gradient(135deg, #2BA8A3 0%, #1E3A5F 100%);
            --accent-gradient-warm: linear-gradient(135deg, #D4A03E 0%, #b8862e 100%);
            --border-color: #3D4852;
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #D4A03E;

            /* Layered shadows for depth */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 12px 32px -8px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.5);

            --radius-sm: 0.375rem;
            --radius-md: 0.625rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
        }

        .light {
            --bg-primary: #F1F5F8;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #e8ecf2;
            --bg-elevated: #FFFFFF;
            --text-primary: #3D4852;
            --text-secondary: #6b7a8a;
            --text-muted: #8795A1;
            --accent-primary: #1E3A5F;
            --accent-secondary: #D4A03E;
            --accent-gradient: linear-gradient(135deg, #5A7A99 0%, #7A9BB8 100%);
            --border-color: #d1d9e6;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 12px 32px -8px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        /* ##/SECTION: CV00## */

        /* ##SECTION: CSSBase [ID:CB00]## */
        /* Font size scaling */
        html {
            font-size: 100%; /* 16px base - respects device settings */
        }
        html.font-small {
            font-size: 87.5%; /* 14px base */
        }
        html.font-large {
            font-size: 112.5%; /* 18px base */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* ##/SECTION: CB00## */

        /* ##SECTION: CSSLayout [ID:CL00]## */
        /* Main App Layout */
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 20rem;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .sidebar-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .sidebar-logo {
            width: 2.75rem;
            height: 2.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border-radius: 50%;
            overflow: hidden;
        }

        .sidebar-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .sidebar-title h2 {
            font-size: 1.125rem;
            font-weight: 700;
        }

        .sidebar-title span {
            font-size: 0.8125rem;
            color: var(--text-primary);
        }

        /* Session Warning */
        .session-warning {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(212, 160, 62, 0.1);
            border-top: 1px solid var(--border-color);
            color: var(--warning);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .session-warning i {
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .session-warning span {
            opacity: 0.9;
        }
        /* ##/SECTION: CL00## */

        /* ##SECTION: CSSComponents [ID:CC00]## */
        /* Shared button base - flexbox centering, border, transition, cursor */
        .btn-base {
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-nav {
            display: flex;
            padding: 1rem;
            gap: 0.5rem;
        }

        .nav-btn {
            flex: 1;
            padding: 0.625rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 500;
            flex-direction: column;
            gap: 0.375rem;
            min-height: 2.75rem;
            /* Shared button properties for consistency */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn i {
            font-size: 1rem;
        }

        .nav-btn.active, .nav-btn:hover {
            background: var(--bg-elevated);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Sidebar Dropdowns (Model & Analysis Mode) */
        .sidebar-dropdowns {
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sidebar-dropdown {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .sidebar-dropdown-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            min-height: 2.75rem;
        }

        .sidebar-dropdown-header:hover {
            background: var(--bg-elevated);
        }

        .sidebar-dropdown-header .dropdown-label {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }

        .sidebar-dropdown-header .dropdown-value {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            padding-top: 2px;
        }

        .sidebar-dropdown-header .dropdown-value i {
            color: var(--accent-primary);
            font-size: 0.875rem;
        }

        .sidebar-dropdown-header .dropdown-chevron {
            color: var(--text-muted);
            transition: transform 0.2s;
            font-size: 0.75rem;
        }

        .sidebar-dropdown.open .dropdown-chevron {
            transform: rotate(180deg);
        }

        .sidebar-dropdown-options {
            display: none;
            border-top: 1px solid var(--border-color);
            padding: 0.5rem;
        }

        .sidebar-dropdown.open .sidebar-dropdown-options {
            display: block;
        }

        .dropdown-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 0.75rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            min-height: 2.5rem;
        }

        .dropdown-option:hover {
            background: var(--bg-elevated);
        }

        .dropdown-option.active {
            background: rgba(43, 122, 120, 0.15);
            color: var(--accent-primary);
        }

        .dropdown-option i {
            width: 1.25rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .dropdown-option .option-check {
            margin-left: auto;
            opacity: 0;
        }

        .dropdown-option.active .option-check {
            opacity: 1;
        }

        /* Model Icons - Differentiated sizes */
        .dropdown-option i.model-icon-opus,
        .dropdown-value i.model-icon-opus {
            font-size: 1.25rem;
        }

        .dropdown-option i.model-icon-sonnet,
        .dropdown-value i.model-icon-sonnet {
            font-size: 1rem;
        }

        .dropdown-option i.model-icon-haiku,
        .dropdown-value i.model-icon-haiku {
            font-size: 0.75rem;
        }

        /* Model Cost Indicator */
        .model-cost {
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--text-muted);
            letter-spacing: 0.5px;
            margin-left: auto;
            margin-right: 0.5rem;
        }

        .dropdown-option.active .model-cost {
            color: var(--accent-primary);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .section-title {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .new-chat-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--accent-gradient-warm);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            margin-bottom: 1.25rem;
            transition: all 0.2s;
            min-height: 2.75rem;
            box-shadow: var(--shadow-md);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 160, 62, 0.35);
        }

        .chat-list, .file-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .chat-item, .file-item {
            padding: 0.875rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-item:hover, .file-item:hover {
            border-color: var(--accent-primary);
            background: var(--bg-elevated);
        }

        .chat-item.active {
            border-color: var(--accent-primary);
            background: rgba(43, 122, 120, 0.15);
        }

        .chat-item-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .file-icon.image { background: rgba(212, 160, 62, 0.15); color: var(--accent-secondary); }
        .file-icon.document { background: rgba(30, 58, 95, 0.2); color: #1E3A5F; }
        .file-icon.audio { background: rgba(43, 122, 120, 0.15); color: var(--accent-primary); }
        .file-icon.video { background: rgba(255, 71, 87, 0.15); color: var(--danger); }
        .file-icon.other { background: rgba(43, 122, 120, 0.15); color: var(--accent-primary); }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 0.8125rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 0.6875rem;
            color: var(--text-muted);
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .sidebar-footer-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Font Size Control */
        .font-size-control {
            display: flex;
            gap: 0.25rem;
        }

        .font-size-btn {
            width: 2rem;
            height: 2rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-muted);
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .font-size-btn:hover {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .font-size-btn.active {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
            color: white;
        }

        .font-size-btn.size-small {
            font-size: 0.6875rem;
        }

        .font-size-btn.size-medium {
            font-size: 0.8125rem;
        }

        .font-size-btn.size-large {
            font-size: 1rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            width: 2rem;
            height: 2rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--accent-secondary);
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        /* Help Button - Icon Only */
        .footer-help-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .footer-help-btn:hover {
            color: var(--accent-secondary);
        }

        .footer-help-btn i {
            font-size: 1.5rem;
        }

        .theme-toggle:hover {
            border-color: var(--accent-secondary);
            background: var(--bg-elevated);
        }

        .theme-toggle i {
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .light .theme-toggle {
            color: var(--text-muted);
        }

        .light .theme-toggle:hover {
            color: var(--accent-secondary);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 0.5rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.125rem;
            cursor: pointer;
            padding: 0.375rem;
            min-width: 2.25rem;
            min-height: 2.25rem;
        }

        .chat-title-area {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 0;
            flex-shrink: 1;
        }

        .chat-title-area h3 {
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .chat-title-area span {
            font-size: 0.75rem;
            color: var(--text-muted);
            line-height: 1;
            white-space: nowrap;
        }

        .chat-title-area span:not(:empty)::before {
            content: "·";
            margin-right: 0.5rem;
        }

        .chat-header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-action-btn {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .header-action-btn:hover {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .header-action-btn.exporting {
            pointer-events: none;
            opacity: 0.7;
        }

        .header-action-btn.exporting i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* ##/SECTION: CC00## */

        /* ##SECTION: CSSChatUI [ID:CU00]## */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 56rem;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(0.625rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
            margin-left: auto;
        }

        .message-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .message.assistant .message-avatar {
            background: transparent;
            padding: 0;
        }

        .message.assistant .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .message.user .message-avatar {
            background: var(--bg-elevated);
            color: var(--accent-secondary);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            font-size: 0.8125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .message-body {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            line-height: 1.7;
        }

        .message.assistant .message-body {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .message.user .message-body {
            background: var(--accent-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .message-body p { margin-bottom: 0.75rem; }
        .message-body p:last-child { margin-bottom: 0; }
        .message-body code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            background: var(--bg-tertiary);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
        }
        .message-body pre {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: 0.75rem 0;
        }
        .message-body pre code {
            background: none;
            padding: 0;
        }
        .message-body ul, .message-body ol {
            padding-left: 1.5rem;
            margin: 0.75rem 0;
        }
        .message-body li { margin-bottom: 0.375rem; }
        .message-body h1, .message-body h2, .message-body h3, .message-body h4 {
            margin: 1.25rem 0 0.75rem;
            font-weight: 600;
        }
        .message-body h1 { font-size: 1.5em; }
        .message-body h2 { font-size: 1.3em; }
        .message-body h3 { font-size: 1.15em; }
        .message-body blockquote {
            border-left: 3px solid var(--accent-primary);
            padding-left: 1rem;
            margin: 0.75rem 0;
            color: var(--text-secondary);
        }
        .message-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.75rem 0;
        }
        .message-body th, .message-body td {
            border: 1px solid var(--border-color);
            padding: 0.625rem;
            text-align: left;
        }
        .message-body th {
            background: var(--bg-tertiary);
        }

        /* Message Action Buttons */
        .message-body-wrapper {
            position: relative;
        }

        .message-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.375rem;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .message-body-wrapper:hover .message-actions {
            opacity: 1;
        }

        .msg-action-btn {
            width: 2rem;
            height: 2rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8125rem;
            transition: all 0.15s;
        }

        .msg-action-btn:hover {
            background: var(--accent-secondary);
            color: white;
            border-color: var(--accent-secondary);
        }

        .msg-action-btn.copied {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .message-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 0.625rem;
            margin-top: 0.75rem;
        }

        .attachment-preview {
            max-width: 12.5rem;
            max-height: 9.375rem;
            border-radius: var(--radius-md);
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .attachment-file {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.625rem 0.875rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            font-size: 0.8125rem;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
        }

        .typing-indicator span {
            width: 0.5rem;
            height: 0.5rem;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-0.5rem); }
        }

        /* Chat Input Area */
        .chat-input-area {
            padding: 0.75rem 1.25rem;
            padding-bottom: calc(0.75rem + env(safe-area-inset-bottom, 0px));
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .input-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .input-attachment {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.8125rem;
        }

        .input-attachment img {
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
            object-fit: cover;
        }

        .input-attachment .remove-attachment {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.125rem;
            min-width: 1.5rem;
            min-height: 1.5rem;
        }

        .input-attachment .remove-attachment:hover {
            color: var(--danger);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-action-btn {
            width: 2.75rem;
            height: 2.75rem;
            min-height: 2.75rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .input-action-btn:hover {
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        /* Header Mode Selector */
        .header-mode-selector {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
            margin-right: 1rem;
        }

        .header-mode-label {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent-secondary);
        }

        .header-mode-selector .mode-selector-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 2.25rem;
            padding: 0 0.75rem;
            background: rgba(212, 160, 62, 0.1);
            border: 1px solid var(--accent-secondary);
            border-radius: var(--radius-md);
            color: var(--accent-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-size: 0.8125rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .header-mode-selector .mode-selector-btn:hover {
            background: rgba(212, 160, 62, 0.2);
            box-shadow: 0 2px 8px rgba(212, 160, 62, 0.25);
        }

        .header-mode-selector .mode-selector-btn .mode-icon {
            color: var(--accent-secondary);
            font-size: 0.875rem;
        }

        .header-mode-selector .mode-selector-btn .mode-chevron {
            color: var(--accent-secondary);
            font-size: 0.625rem;
            margin-left: 0.125rem;
            transition: transform 0.2s;
            opacity: 0.7;
        }

        .header-mode-selector.open .mode-chevron {
            transform: rotate(180deg);
        }

        .header-mode-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            min-width: 180px;
            background: var(--bg-elevated);
            border: 1px solid var(--accent-secondary);
            border-radius: var(--radius-md);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            z-index: 100;
            padding: 0.5rem;
        }

        .header-mode-selector.open .header-mode-dropdown {
            display: block;
        }

        .header-mode-dropdown .mode-option {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.625rem 0.75rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .header-mode-dropdown .mode-option:hover {
            background: var(--bg-tertiary);
        }

        .header-mode-dropdown .mode-option.active {
            background: rgba(212, 160, 62, 0.15);
            color: var(--accent-secondary);
        }

        .header-mode-dropdown .mode-option i {
            width: 1.25rem;
            text-align: center;
            font-size: 0.9375rem;
        }

        .header-mode-dropdown .mode-option .option-check {
            margin-left: auto;
            opacity: 0;
            color: var(--accent-secondary);
        }

        .header-mode-dropdown .mode-option.active .option-check {
            opacity: 1;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        .chat-input {
            width: 100%;
            height: 2.75rem;
            min-height: 2.75rem;
            max-height: 12.5rem;
            padding: 0.625rem 1rem;
            background: var(--bg-secondary);
            border: 2px solid var(--text-muted);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem; /* 16px minimum to prevent iOS zoom */
            resize: none;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15), inset 0 1px 2px rgba(255, 255, 255, 0.05);
            vertical-align: bottom;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 3px rgba(212, 160, 62, 0.2), 0 4px 12px rgba(212, 160, 62, 0.1);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .send-btn {
            width: 2.75rem;
            height: 2.75rem;
            min-height: 2.75rem;
            background: var(--accent-gradient-warm);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(212, 160, 62, 0.35);
        }

        .send-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(212, 160, 62, 0.45);
        }

        /* Search Modal */
        .search-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding: 5rem 1.25rem 1.25rem;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        .search-modal.active {
            display: flex;
        }

        .search-container {
            width: 100%;
            max-width: 37.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            overflow: hidden;
            animation: modalIn 0.3s ease-out;
            box-shadow: var(--shadow-xl);
        }

        @keyframes modalIn {
            from { opacity: 0; transform: translateY(-1.25rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input-wrapper i {
            font-size: 1.25rem;
            color: var(--text-muted);
        }

        .search-input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:hover {
            border-color: var(--accent-secondary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 3px rgba(212, 160, 62, 0.15);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:hover {
            border-color: var(--accent-secondary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 3px rgba(212, 160, 62, 0.15);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .search-results {
            max-height: 25rem;
            overflow-y: auto;
        }

        .search-result-item {
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid var(--border-color);
            min-height: 2.75rem;
        }

        .search-result-item:hover {
            background: var(--bg-tertiary);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-primary);
        }

        .search-result-info h4 {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .search-result-info p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        /* ##/SECTION: CU00## */

        /* ##SECTION: CSSModals [ID:CM00]## */
        /* Custom Modal */
        .custom-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
            z-index: 200;
            backdrop-filter: blur(4px);
        }

        .custom-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            max-width: 25rem;
            width: 100%;
            animation: modalIn 0.3s ease-out;
            box-shadow: var(--shadow-xl);
        }

        .modal-content h3 {
            font-size: 1.125rem;
            margin-bottom: 0.75rem;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 2.5rem;
        }

        .modal-btn.cancel {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .modal-btn.cancel:hover {
            background: var(--bg-elevated);
        }

        .modal-btn.confirm {
            background: var(--accent-gradient-warm);
            border: none;
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .modal-btn.confirm:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .modal-btn.danger {
            background: var(--danger);
        }

        /* Toast Notifications */
        .toast-notification {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(6.25rem);
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.875rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 90%;
        }

        .toast-notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-notification i {
            font-size: 1.125rem;
        }

        .toast-error {
            border-color: var(--danger);
        }

        .toast-error i {
            color: var(--danger);
        }

        .toast-success {
            border-color: var(--success);
        }

        .toast-success i {
            color: var(--success);
        }

        .toast-info {
            border-color: var(--accent-secondary);
        }

        .toast-info i {
            color: var(--accent-secondary);
        }

        .welcome-icon {
            width: 12rem;
            height: 12rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .welcome-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .welcome-instructions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 20rem;
            text-align: left;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .instruction-item i {
            width: 1.5rem;
            color: var(--accent-primary);
            font-size: 1.0625rem;
            text-align: center;
            flex-shrink: 0;
        }

        .instruction-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .instruction-sub-items {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-left: 2.375rem;
            padding-left: 0.875rem;
            border-left: 2px solid var(--border-color);
        }

        .instruction-sub-items .modes-table {
            margin: 0.5rem 0;
        }

        .instruction-sub-items.no-border {
            border-left: none;
            padding-left: 0;
            margin-left: 2.375rem;
        }

        .instruction-sub-item {
            color: var(--text-secondary);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .instruction-sub-item i,
        .instruction-sub-item .font-icon {
            width: 1.5rem;
            color: var(--accent-primary);
            font-size: 1.0625rem;
            text-align: center;
            flex-shrink: 0;
        }

        .instruction-sub-item .font-icon {
            font-weight: 700;
        }

        /* Welcome Screen Sections */
        .welcome-splash {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-tagline {
            color: var(--text-primary);
            font-size: 1rem;
            font-style: italic;
            margin-top: 0.5rem;
        }

        .welcome-onboarding {
            max-width: 32rem;
            width: 100%;
        }

        .onboarding-message {
            color: var(--text-secondary);
            font-size: 1.0625rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .modes-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9375rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .modes-table th {
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-weight: 600;
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modes-table td {
            padding: 0.625rem 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-align: left;
            vertical-align: top;
        }

        .modes-table tr:last-child td {
            border-bottom: none;
        }

        .modes-table .mode-name {
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .modes-table .mode-name i {
            color: var(--accent-primary);
            margin-right: 0.5rem;
            width: 1.125rem;
            text-align: center;
        }

        .modes-table .mode-stance {
            display: block;
            margin-bottom: 0.25rem;
        }

        .modes-table .user-thinking {
            display: block;
            color: var(--text-secondary);
        }

        .help-section-title {
            font-size: 0.9375rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin: 1.5rem 0 0.75rem;
        }

        /* Welcome Block (in chat area) */
        .welcome-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1.5rem;
            max-width: 40rem;
            margin: 0 auto;
        }

        .welcome-block .welcome-splash {
            margin-bottom: 2rem;
        }

        .welcome-block .welcome-onboarding {
            max-width: 100%;
        }

        .welcome-block .welcome-instructions {
            max-width: 100%;
        }

        /* Help Block (injected into chat) */
        .help-block {
            margin: 1rem 1.5rem;
            padding: 1.25rem;
            background: var(--bg-secondary);
            border: 1px dashed var(--border-color);
            border-radius: var(--radius-lg);
            position: relative;
        }

        .help-block-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .help-block-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .help-block-title i {
            color: var(--accent-primary);
        }

        .help-block-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.125rem;
            line-height: 1;
            transition: color 0.2s;
        }

        .help-block-close:hover {
            color: var(--text-primary);
        }

        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);

            margin-bottom: 1.25rem;

            box-shadow: 0 0 1.25rem rgba(212, 160, 62, 0.25);

        .upload-zone-icon {
            width: 3.75rem;
            height: 3.75rem;
            background: var(--accent-gradient-warm);
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .upload-zone:hover .upload-zone-icon,
        .upload-zone.drag-over .upload-zone-icon {
            transform: scale(1.1);
        }

        .upload-zone h4 {
            font-size: 0.9375rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);

            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .upload-zone-btn {
            display: inline-block;
            padding: 0.625rem 1.25rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-family: inherit;
            font-size: 0.8125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 2.5rem;
        }

        .upload-zone-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 170, 0.3);
        }

        .upload-zone-formats {
            font-size: 0.6875rem;
            color: var(--text-muted);
            margin-top: 0.75rem;
        }

        /* Global drag overlay */
        .drag-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 212, 170, 0.1);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .drag-overlay.active {
            display: flex;
        }

        .drag-overlay-content {
            background: var(--bg-secondary);
            border: 3px dashed var(--accent-primary);
            border-radius: var(--radius-xl);
            padding: 3.75rem 5rem;
            text-align: center;
            animation: pulse-border 1.5s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--accent-primary); }
            50% { border-color: var(--accent-secondary); }
        }

        .drag-overlay-content i {
            font-size: 3rem;
            color: var(--accent-primary);
            margin-bottom: 1.25rem;
            display: block;
        }

        .drag-overlay-content h3 {
            font-size: 1.375rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .drag-overlay-content p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Upload progress */
        .upload-progress {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-0.625rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-progress-icon {
            width: 2.25rem;
            height: 2.25rem;
            background: rgba(0, 212, 170, 0.15);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-primary);
            flex-shrink: 0;
        }

        .upload-progress-info {
            flex: 1;
            min-width: 0;
        }

        .upload-progress-name {
            font-size: 0.8125rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
        }

        .upload-progress-bar {
            height: 0.25rem;
            background: var(--border-color);
            border-radius: 0.125rem;
            overflow: hidden;
        }

        .upload-progress-bar-fill {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 0.125rem;
            transition: width 0.3s ease;
        }

        .upload-progress-status {
            font-size: 0.6875rem;
            color: var(--text-muted);
        }

        .upload-progress.complete .upload-progress-icon {
            background: rgba(46, 213, 115, 0.15);
            color: var(--success);
        }

        .upload-progress.error .upload-progress-icon {
            background: rgba(255, 71, 87, 0.15);
            color: var(--danger);
        }

        /* Technical Drawing Styles */
        .technical-drawing {
            background: #ffffff;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            margin: 1rem 0;
            overflow: hidden;

        /* Modal fullscreen mode styles (works in iframe without allow-fullscreen) */
        .technical-drawing.modal-fullscreen {
